<div class="page">

  <div class="modal-header clearfix">
    <h4 class="modal-title">New Service</h4>
    <span class="close ion ion-android-close" ng-click="modalClose()"></span>
  </div>
  <!-- Application Create panel -->
  <div class="modal-body">
    <form role="form" name="serviceForm" class="form-horizontal" novalidate>
      <div class="form-group">
        <div class="col-md-4">
          <label class="control-label text-primary">Organization</label>
          <input type="text" class="form-control" disabled value="{{org.name}}">
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-7 col-sm-3 col-xs-7">
          <label class="control-label text-primary">Service Name</label>
          <input type="text" name="serviceName" class="form-control" placeholder="Enter service name..." ng-model="ctrl.service.name" required>
          <p class="text-danger xsmall" ng-show="serviceForm.serviceName.$error.required" ng-if="serviceForm.serviceName.$touched">Service name is required.</p>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-5">
          <label class="control-label text-primary">Initial Version</label>
          <input type="text" name="version" class="form-control" maxlength="20" placeholder="Ex.: v1" ng-model="ctrl.service.initialVersion" required>
          <p class="text-danger xsmall" ng-show="serviceForm.version.$error.required" ng-if="serviceForm.version.$touched">Initial version is required.</p>
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-6 col-sm-6 col-xs-7">
          <label class="control-label text-primary">Endpoint</label>
          <input type="text" name="basepath" class="form-control" maxlength="20" placeholder="Ex.: /yourendpoint" ng-model="ctrl.service.basepath" required>
          <p class="text-danger xsmall" ng-show="serviceForm.basepath.$error.required" ng-if="serviceForm.basepath.$touched">Basepath is required.</p>
        </div>
        <div class="col-md-5 col-md-offset-1" flow-init flow-file-added="readFile($file, $event, $flow)" flow-object="flow">
          <label class="control-label text-primary">Service Logo</label>
          <div>
            <div class="thumbnail" ng-hide="$flow.files.length" flow-drop>
              <img src="http://www.placehold.it/250/EFEFEF/AAAAAA&text=Drop+image+here" />
            </div>
            <div class="thumbnail" ng-show="$flow.files.length">
              <img flow-img="$flow.files[0]" />
            </div>
            <div>
              <span class="btn btn-line-primary btn-sm" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Select image</span>
              <span class="btn btn-line-primary btn-sm" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Change</span>
              <span class="btn btn-line-danger btn-sm" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remove</span>
            </div>
            <div class="col-sm-8 mt10">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <div ng-bind-html="alert.msg"></div>
              </alert>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-12">
          <label class="control-label text-primary">Service Description</label>
          <textarea class="form-control" placeholder="Enter a description (optional)" ng-model="ctrl.service.description"></textarea>
        </div>
      </div>
      <div class="form-group mt30">
        <div class="col-sm-12">
          <label class="control-label text-primary">Service Category Tags</label>
          <tags-input ng-model="ctrl.categories"></tags-input>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default ml15" ng-click="modalClose()">Cancel</button>
    <button class="btn btn-primary" ng-click="createService(ctrl.service, ctrl.categories)" ng-disabled="serviceForm.$invalid || !imageService.image.isValid">Create Service</button>
  </div>

</div>
