<div class="page">

    <div class="modal-header clearfix">
        <h4 class="modal-title">{{announcement.title}}</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <!-- Application Create panel -->
    <div class="modal-body" ng-bind-html="announcement.description">
    </div>
    <div class="modal-footer">
        <button class="btn btn-line-danger pull-left" ng-click="deleteAnnouncement()">Delete</button>
        <button class="btn btn-default ml15" ng-click="modalClose()">Close</button>
    </div>

</div>
