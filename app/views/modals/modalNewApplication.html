<div class="page">

  <div class="modal-header clearfix">
    <h4 class="modal-title">New Application</h4>
    <span class="close ion ion-android-close" ng-click="modalClose()"></span>
  </div>
  <!-- Application Create panel -->
  <div class="modal-body">
    <form role="form" name="appForm" class="form-horizontal">
      <div class="form-group">
        <div class="col-md-4">
          <label class="control-label text-primary">Organization</label>
          <input type="text" class="form-control" disabled value="Digipolis">
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-7">
          <label class="control-label text-primary">Application Name</label>
          <input type="text" name="appName" class="form-control" placeholder="Enter application name..." ng-model="ctrl.application.name" required>
          <p class="text-danger xsmall" ng-show="appForm.appName.$error.required" ng-if="appForm.appName.$touched">Application name is required.</p>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-5">
          <label class="control-label text-primary">Initial Version</label>
          <input type="text" name="version" class="form-control" maxlength="20" placeholder="Ex.: v1" ng-model="ctrl.application.initialVersion" required>
          <p class="text-danger xsmall" ng-show="appForm.version.$error.required" ng-if="appForm.version.$touched">Initial Version is required.</p>
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-5" flow-init flow-file-added="readFile($file, $event, $flow)" flow-object="flow">
          <label class="control-label text-primary">Application Logo</label>
          <div>
            <div class="thumbnail" ng-hide="$flow.files.length" flow-drop>
              <img src="http://www.placehold.it/250/EFEFEF/AAAAAA&text=Drop+image+here" />
            </div>
            <div class="thumbnail" ng-show="$flow.files.length">
              <img flow-img="$flow.files[0]" />
            </div>
            <div>
              <span class="btn btn-line-primary btn-sm" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Select image</span>
              <span class="btn btn-line-primary btn-sm" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Change</span>
              <span class="btn btn-line-danger btn-sm" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remove</span>
            </div>
            <div class="col-sm-8 mt10">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <div ng-bind-html="alert.msg"></div>
              </alert>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt30">
        <div class="col-md-12">
          <label class="control-label text-primary">Application Description</label>
          <textarea class="form-control" placeholder="Enter a description (optional)" ng-model="ctrl.application.description"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default ml15" ng-click="modalClose()">Cancel</button>
    <button class="btn btn-primary" ng-click="createApplication(ctrl.application)" ng-disabled="appForm.$invalid || !imageService.image.isValid">Create Application</button>
  </div>

</div>
