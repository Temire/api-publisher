<div class="form policy-config json-schema" ng-controller="JsonSchemaPolicyConfigFormController">
  <div ng-show="schemaState == 'loading'">
    <div class="spinner spinner-sm pull-left"></div>
    <span apiman-i18n-key="loading-policy-config-schema" style="margin-left: 5px">Loading policy configuration schema...</span>
  </div>
  <div class="col-sm-12">
    <form name="policyForm"
          sf-schema="schema"
          sf-form="form"
          sf-model="config">
    </form>
  </div>
</div>
