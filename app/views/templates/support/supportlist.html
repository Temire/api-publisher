<div class="col-sm-10 col-sm-offset-1 mt30">
    <div class="form-group col-sm-10">
        <div class="input-group">
            <span class="input-group-addon fa fa-search"></span>
            <input type="email" class="form-control" placeholder="Search through the tickets">
        </div>
    </div>
    <div class="right col-sm-2">
        <button class="btn btn-line-primary" ng-click="modalNewTicketOpen()">Create new ticket</button>
    </div>
</div>

<tabset class="col-sm-10 col-sm-offset-1 mt30">
    <tab>
        <tab-heading>
            <span class="text-success">Open ({{(tickets | filter:{status: 'OPEN'}).length}})</span>
        </tab-heading>
        <div class="list-group col-sm-12">
            <div ng-repeat="supportTicket in tickets | filter:{status: 'OPEN'}">
                <support-ticket current-user="currentUser" ticket="supportTicket" publisher-mode="publisherMode" service-version="serviceVersion"></support-ticket>
            </div>
        </div>
    </tab>
    <tab>
        <tab-heading>
            <span class="text-primary">Closed ({{(tickets | filter:{status: 'CLOSED'}).length}})</span>
        </tab-heading>
        <div class="list-group col-sm-12">
            <div ng-repeat="supportTicket in tickets | filter:{status: 'CLOSED'}">
                <support-ticket current-user="currentUser" ticket="supportTicket" publisher-mode="publisherMode" service-version="serviceVersion"></support-ticket>
            </div>
        </div>
    </tab>
</tabset>
