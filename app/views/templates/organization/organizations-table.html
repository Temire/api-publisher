<table class="table table-striped text-center">
    <tr ng-repeat="org in orgs">
        <td style="width: 60%; border-left: 1px solid #eee; padding: 5px;">
            <div class="col-sm-12 text-left">
                <h4 class="mb5">
                    <!--<i class="fa fa-shield icon text-primary"></i>-->
                    <a class="ng-binding" ui-sref="root.market-dash({orgId: org.id})" ng-if="isMember(org) && !publisherMode">{{orgService.name(org)}}</a>
                    <a class="ng-binding" ui-sref="root.organization.plans({orgId: org.id})" ng-if="isMember(org) && publisherMode">{{orgService.name(org)}}</a>
                    <span class="xsmall text-muted ml10 mb5" ng-if="!org.organizationPrivate"><span class="fa fa-globe"></span> Public</span>
                    <span class="xsmall text-muted ml10 mb5" ng-if="org.organizationPrivate"><span class="fa fa-lock"></span> Private</span>
                </h4>
                <p class="text-light small mb5">{{org.description}}</span></p>
            </div>
            <div class="col-sm-12 text-muted">
                <div class="col-sm-4" ng-if="publisherMode">
                    <h6 class="mb0">{{org.numPlans ? org.numPlans : '0' }}</h6>
                    <p class="xsmall">Plans</p>
                </div>
                <div class="col-sm-4" ng-if="publisherMode">
                    <h6 class="mb0">{{org.numServices ? org.numServices : '0' }}</h6>
                    <p class="xsmall">Services</p>
                </div>
                <div class="col-sm-4" ng-if="!publisherMode">
                    <h6 class="mb0">{{org.numApps ? org.numApps : '0' }}</h6>
                    <p class="xsmall">Apps</p>
                </div>
                <div class="col-sm-4">
                    <h6 class="mb0">{{org.numMembers ? org.numMembers : '0' }}</h6>
                    <p class="xsmall">Members</p>
                </div>
            </div>
        </td>
        <td style="width: 20%">
        </td>
        <td style="width: 20%; border-right: 1px solid #eee">
            <div class="actions" ng-hide="isMember(org)">
                <button ng-if="!org.organizationPrivate" class="btn btn-line-primary btn-sm" ng-click="requestMembership(org)">Request Membership</button>
                <i ng-if="org.organizationPrivate" class="fa fa-lock fa-3x text-muted-light" tooltip-popup-delay="1000" tooltip-placement="top" tooltip="This is a private Organization. You cannot request to join."></i>
            </div>
            <div class="actions" ng-show="isMember(org)">
                <i class="fa-stack fa-2x" tooltip-popup-delay="1000" tooltip-placement="top" tooltip="You are a member of this organization.">
                    <i class="fa fa-users fa-stack-1x text-muted-light"></i>
                    <i class="fa fa-check fa-stack-2x text-success-light"></i>
                </i>
            </div>
        </td>
    </tr>
</table>
