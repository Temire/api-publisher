<a ui-sref="root.market-dash">
    <span class="ion ion-email left bg-success"></span>
    <div class="desc">
        <span class="close ion ion-android-close" ng-click="clear($event)"></span>
        <strong>Contract Accepted</strong>
        <p class="small text-light">A contract with <span class="text-primary text-bold">ServiceName v1</span> has been created!</p>
        <p class="xsmall text-muted">{{ notification.createdOn | relativeDate }}</p>
    </div>
</a>
