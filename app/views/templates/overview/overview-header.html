<div class="panel panel-primary">
  <div class="panel-body">

    <div class="col-sm-2" ng-if="hasLogo">
      <base64-logo logo-class="media center-block entity-logo-overview" logo="{{base64logo}}" editable="editPermission"></base64-logo>
    </div>
    <div ng-class="{'col-sm-12': !hasLogo, 'col-sm-10': hasLogo}">
      <div class="row">
        <div class="col-sm-8 text-primary">
          <h4><i class="fa fa-{{icon}}"></i>
            {{name}}&nbsp;&nbsp;<label class="label label-primary" ng-show="endpoint.length > 0">{{endpoint}}</label>
          </h4>
          <status-label style="display: inline-block; margin: 5px 0 20px 0;" class="xlarge text-center" status="{{entityVersion.status}}"></status-label>
        </div>
        <div class="col-sm-4">
          <div class="pull-right">
            <div class="btn-group dropdown" uib-dropdown>
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" uib-dropdown-toggle>
                Version: {{entityVersion.version}}<span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li ng-repeat="version in versions | orderBy:'createdOn'" ng-click="selectVersion({version: version})"><a>{{version.version}}</a></li>
              </ul>
            </div>
            <button class="btn btn-line-primary btn-sm" ng-click="newVersion()" ng-if="editPermission">New Version</button>
          </div>
        </div>
        <div class="col-sm-12">
          <div click-to-edit value="description" save-function="save" ng-if="editPermission"></div>
          <div ng-if="!editPermission">{{description}}</div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <overview-status created-by="{{entityVersion.createdBy}}" created-on="{{entityVersion.createdOn}}" status="{{entityVersion.status}}"></overview-status>
        </div>
        <div class="col-md-5">
          <div class="pull-right" ng-transclude>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
