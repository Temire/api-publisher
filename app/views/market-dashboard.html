<div class="page page-api">
    <api-page-breadcrumbs>
        <li><a ui-sref="root.apis.grid">API Store</a></li>
        <li class="active"><a ui-sref="root.myOrganizations">My Organizations</a></li>
        <li class="active"><a ui-sref="root.market-dash({orgId: orgScreenModel.organization.id})">{{orgScreenModel.organization.name}}</a></li>
    </api-page-breadcrumbs>



    <api-page-header has-logo="false">
        <div>
            <span id="org-name" class="size-h3 text-primary text-uppercase text-bold">{{orgScreenModel.organization.name}}</span>
            <div id="delete-org" class="right btn btn-line-danger" ng-if="User.isAuthorizedFor('orgAdmin')" ng-click="deleteOrg()">Delete Organization</div>
            <div class="col-sm-12" style="padding-left: 0;" id="desc" click-to-edit value="orgScreenModel.organization.description" save-function="updateOrgDescription" ng-if="User.isAuthorizedFor('orgAdmin')"></div>
            <div ng-if="!User.isAuthorizedFor('orgAdmin')">{{orgScreenModel.organization.description}}</div>
        </div>
    </api-page-header>

    <div id="navtabs" class="api-row">
        <div class="api-content-container navtab-container">
            <input id="docs" type="radio" name="tabs" ui-sref-active="active" ui-sref="root.market-dash.applications">
            <label for="docs">Applications</label>

            <input id="plans" type="radio" name="tabs" ui-sref-active="active" ui-sref="root.market-dash.members">
            <label for="plans">Members</label>
        </div>
    </div>


    <div class="api-row">
        <div class="api-content-container">
            <div class="panel">
                <div class="panel-body">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>

</div>
