 <div class="page page-ui-notifications">

  <ol class="breadcrumb breadcrumb-small">
    <li>Publisher</li>
    <li class="active"><a ui-sref="root.myOrganizations">My Organizations</a></li>
    <li class="active"><a ui-sref="root.organization({orgId: org.id})">{{org.name}}</a></li>
  </ol>
  <div class="toast toast-bottomRight">
    <alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-fade">
      <div ng-bind-html="toast.msg">Test Toast</div>
    </alert>
  </div>
  <div class="row">

    <!-- Organization Basic Settings panel -->
    <div class="col col-md-4 mb30">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-12">
            <h4 class="text-primary text-uppercase text-bold">{{org.name}}</h4>
            <h5 ng-if="User.currentUser.admin"><span ng-if="org.friendlyName && org.friendlyName.length > 0">({{ org.friendlyName }})</span><span class="text-muted" ng-if="!org.friendlyName || org.friendlyName.length === 0">No branding name set.</span>&nbsp;<a class="fa fa-pencil clickable" ng-if="User.isAuthorizedFor('orgAdmin')" ng-click="updateOrgFriendlyName()"></a></h5>
            <span class="small text-muted mb5" ng-if="!org.organizationPrivate"><span class="fa fa-globe"></span>&nbsp;Public Organization&nbsp;<a class="fa fa-pencil clickable" ng-if="User.isAuthorizedFor('orgAdmin')" ng-click="updateOrgVisibility()"></a></span>
            <span class="small text-muted mb5" ng-if="org.organizationPrivate"><span class="fa fa-lock"></span>&nbsp;Private Organization&nbsp;<a class="fa fa-pencil clickable" ng-if="User.isAuthorizedFor('orgAdmin')" ng-click="updateOrgVisibility()"></a></span>
            <hr>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-12 text-light">
              <i class="fa fa-clock-o fa-fw"></i>
              <span>Created on</span>
              <span data-field="createdOn">{{org.createdOn | date}}</span>
            </div>
          </div>
          <div class="col-sm-12 text-light">
            <div class="col-sm-12">
              <i class="fa fa-users fa-fw"></i>
              <span data-field="numMembers" class="ng-binding">{{memberCount}}</span>
              <span>{{ memberCount === 1 ? 'Member' : 'Members' }}</span>
            </div>
          </div>
          <div class="col-sm-12">
            <hr>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label class="control-label text-primary">Description</label>
              <div click-to-edit value="org.description" save-function="updateOrgDescription" ng-if="User.isAuthorizedFor('orgAdmin')"></div>
              <div ng-if="!User.isAuthorizedFor('orgAdmin')">{{org.description}}</div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end Organization Basic Settings panel -->

    <!-- Organization Actions panels -->
    <div class="col-md-8 mb20" ng-init="activeTab = 1">
      <div class="btn-group btn-radio">
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Plans'" id="plans" ui-sref=".plans" ng-if="User.isAuthorizedFor('planView')">Plans</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Services'" id="services" ui-sref=".services" ng-if="User.isAuthorizedFor('svcView')">Services <span class="badge text-bold" ng-if="pendingContracts.length > 0">{{pendingContracts.length}}</span></label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Members'" id="members" ui-sref=".members">Members</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Pending'" id="pending" ui-sref=".pending" ng-if="User.isAuthorizedFor('orgAdmin')">Membership Requests <span class="badge text-bold" ng-if="pendingMemberships.length > 0">{{pendingMemberships.length}}</span></label>
      </div>
      <div class="col-sm-12 mt10" ui-view></div>

    </div>

  </div>
</div>
