
<div class="page">

  <div class="col-sm-10 col-sm-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-sm-12">
          <div class="col-sm-12">
            <h3 class="text-primary">Find an Organization</h3>
          </div>
          <div class="col-sm-6 bg-success">
            <p class="text-light">Use this page to find Organizations you may wish to join.</p>
          </div>
          <div class="col-sm-6 bg-warning">
            <form ng-submit="searchOrg(orgName)" class="">
              <input id="apiman-search" ng-model="orgName" type="text" class="apiman-form-control form-control input-search ng-pristine ng-valid ng-touched" apiman-i18n-key="searchfor-orgs" placeholder="Enter a word or phrase to search by...">
              <button id="search-btn" type="submit" class="btn btn-default btn-search" apiman-i18n-key="search">Search</button>
            </form>
          </div>
          <div class="col-sm-12">
            <hr>
          </div>
        </div>

        <div class="col-sm-12 browse-items">
          <div class="col-sm-12">

            <div class="apiman-no-content container-fluid ng-hide" ng-hide="orgs.length > 0">
              <div class="row">
                <div class="col-md-9">
                  <p apiman-i18n-key="consumer-no-orgs-found" class="apiman-no-entities-description">No organizations found. Either no organizations matched the query or you haven't queried yet!</p>
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>

            <div>
              <div class="count ng-binding">
                Found 1 matching organizations.
              </div>
              <!-- ngRepeat: org in orgs -->
              <div class="organization-item">
              <div class="title"><i class="fa fa-shield icon"></i><a href="api-manager/browse/orgs/DefaultOrganisation" class="ng-binding">Default Organisation</a></div>
              <div class="description ng-binding" title="Test organisation">Test organisation</div>
              <!-- 	          <div class="actions"> -->
              <!-- 	            <button class="btn btn-default">Request Membership</button> -->
              <!-- 	          </div> -->
              <a apiman-i18n-key="is-member-badge" ng-show="org.isMember" href="api-manager/orgs/DefaultOrganisation" class="ismember" title="You are already a member of this Organization."></a>
            </div><!-- end ngRepeat: org in orgs -->
            </div>
          </div>
        </div></div>
    </div>
  </div>
</div>
