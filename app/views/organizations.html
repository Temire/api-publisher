<div class="page page-ui-notifications">
    <div class="toast toast-bottomRight">
        <uib-alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-fade">
            <div ng-bind-html="toast.msg"></div>
        </uib-alert>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <h3 class="text-primary">Find an Organization</h3>
                    </div>
                    <div class="col-sm-6">
                        <p class="text-light">Use this page to find Organizations you may wish to join.</p>
                    </div>
                    <div class="col-sm-6 ">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="searchString" placeholder="Search for an organization name..." ng-pattern="orgNameRegex">
                                <div class="input-group-btn">
                                    <button id="search" class="btn btn-default ion ion-search" ng-click="doSearch(searchString)"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <hr>
                    </div>
                </div>

                <div class="col-sm-12 browse-items">
                    <div class="col-sm-12">

                        <div class="col-sm-12" ng-hide="orgs.length > 0">
                            <div class="col-sm-10 col-sm-offset-1 well">
                                No organizations found. Either no organizations matched the query or you haven't queried yet!
                            </div>
                        </div>

                        <div class="col-sm-12" ng-show="orgs.length > 0">
                            <div class="col-sm-12">
                                <p>Found {{totalOrgs}} organizations.</p>
                            </div>

                            <div class="col-sm-12">
                                <apim-org-table orgs="orgs" publisher-mode="publisherMode"></apim-org-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
