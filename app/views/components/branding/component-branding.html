<div class="name">
    {{$ctrl.brandingEntry.name}}
</div>
<div class="actions">
    <!--<span class="text-danger hvr-grow clickable fa fa-times fa-2x" ng-click="$ctrl.deleteBranding($ctrl.brandingEntry.id)"></span>-->
    <div class="branding-block" ng-if="$ctrl.confirm">
        <span class="mr15">Delete this branding name?</span>
        <span class="btn btn-sm btn-danger fa fa-times mr5" ng-click="$ctrl.cancelDeleteBranding()"></span>
        <span class="btn btn-sm btn-success fa fa-check ml5" ng-click="$ctrl.deleteBranding()"></span>
    </div>
    <span class="branding-block text-danger hvr-grow clickable fa fa-times fa-2x" ng-click="$ctrl.doConfirmDelete()" ng-if="!$ctrl.confirm"></span>
</div>
