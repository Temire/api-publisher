<overview entity-version="serviceVersion" type="svc">
    <overview-header name="{{serviceVersion.service.name}}" icon="puzzle-piece" versions="versions"
                     entity-version="serviceVersion" has-logo="true" base64logo="{{serviceVersion.service.base64logo}}"
                     description="{{serviceVersion.service.description}}" select-version="selectVersion(version)"
                     new-version="modalNewVersion()" endpoint="{{serviceVersion.service.basepath}}" save="updateDesc"
                     edit-permission="User.isAuthorizedFor('svcEdit')">

        <!-- Entity Buttons -->
        <div class="toast toast-bottomRight">
            <alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-fade">
                <div ng-bind-html="toast.msg">Test Toast</div>
            </alert>
        </div>
        <button class="btn btn-line-primary btn-sm" ng-disabled="!isReady" ng-if="!isPublished && User.isAuthorizedFor('svcEdit')" ng-click="confirmPublishSvc()">Publish</button>
        <button class="btn btn-line-warning btn-sm" ng-if="isPublished && !isRetired && User.isAuthorizedFor('svcEdit')" ng-click="confirmRetireSvc()">Retire</button>
    </overview-header>

    <overview-tabs>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Overview'" ui-sref=".overview">Overview</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Implementation'" ui-sref=".implementation">
            <span ng-show="!(isReady || isPublished || isRetired)"><span class="badge">1</span>&nbsp;&nbsp;</span>Implementation
        </label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Definition'" ui-sref=".definition"
               ng-disabled="!tabStatus.hasImplementation">
            <span ng-show="!(isReady || isPublished || isRetired)"><span class="badge">2</span>&nbsp;&nbsp;</span>Definition
        </label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Plans'" ui-sref=".plans"
               ng-disabled="!(tabStatus.hasImplementation && tabStatus.hasDefinition)">
            <span ng-show="!(isReady || isPublished || isRetired)"><span class="badge">3</span>&nbsp;&nbsp;</span>Plans
        </label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Policies'" ui-sref=".policies">Policies</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Terms'" ui-sref=".terms">Terms</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Announcements'" ui-sref=".announcements" ng-if="isPublished">Announcements</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Support'" ui-sref=".support" ng-if="isPublished">Support <span class="badge text-bold" ng-if="(support | filter:{status:'OPEN'}).length > 0">{{(support | filter:{status: 'OPEN'}).length}}</span></label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Activity'" ui-sref=".activity">Activity</label>
        <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Metrics'" ui-sref=".metrics" ng-if="isPublished">Metrics</label>
        <a href ng-click="showInfoModal()" class="ml30 ion ion-help-circled icon"></a>
    </overview-tabs>
</overview>
