<div>
  <aside class="user nav-wrap nav-expand">

    <nav class="site-nav clearfix" role="navigation">
      <div class="profile clearfix mb15">
        <img src="images/admin.jpg" alt="admin">
        <div class="group">
          <h5 class="name">{{currentUserInfo.fullName}}</h5>
          <small class="desig">{{currentUserInfo.username}}</small>
        </div>
      </div>

      <!-- navigation -->
      <ul class="list-unstyled clearfix nav-list mb15">
        <li ng-class="{'active': isActive('Profile')}">
          <a hmd-ink-ripple ui-sref="root.user.profile">
            <i class="ion ion-person"></i>
            <span class="text">Profile Settings</span>
          </a>
        </li>

        <li ng-class="{'active': isActive('Email')}">
          <a md-ink-ripple ui-sref="root.user.email">
            <i class="ion ion-email"></i>
            <span class="text">Email Settings</span>
          </a>
        </li>

        <li ng-class="{'active': isActive('Notifications')}">
          <a md-ink-ripple ui-sref="root.user.notifications">
            <i class="ion ion-checkmark-circled"></i>
            <span class="text">Notifications</span>
          </a>
        </li>
      </ul> <!-- #end navigation -->
    </nav>
  </aside>

  <div class="page page-user" ui-view></div>
</div>
