<header class="site-head fixedHeader"
        id="site-head"
        ng-include=" 'views/header.html' ">
  <!-- linked header (static) view -->
</header>


<!-- main-container -->
<div class="main-container clearfix" ng-class="{'nav-horizontal': navHorizontal}">

  <!-- toasts -->
  <div class="toast toast-bottomRight">
    <uib-alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-fade">
      <div ng-bind-html="toast.msg"></div>
    </uib-alert>
  </div>

  <!-- content-here -->
  <div class="content-container fixedHeader"
       id="content"
       ui-view>
  </div>

</div> <!-- #end main-container -->
