<div class="row">
  <div class="col-sm-11">
    <h4>Metrics</h4>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="control-label">From</label>
        <div class="input-group">
          <input type="text" class="form-control datepicker" datepicker-popup="{{format}}" ng-model="fromDt" is-open="fromOpened"
                 min-date="2015-01-01" max-date="'2025-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                 ng-required="true" show-button-bar="false"/>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default ion ion-calendar" ng-click="open($event)"></button>
								</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="control-label">To</label>
        <div class="input-group">
          <input type="text" class="form-control datepicker" datepicker-popup="{{format}}" ng-model="toDt" is-open="toOpened"
                 min-date="2015-01-01" max-date="'2025-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                 ng-required="true" show-button-bar="false"/>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default ion ion-calendar" ng-click="open($event, true)"></button>
								</span>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <label for="interval">Interval</label>
      <select class="form-control" id="interval" ng-model="interval">
        <option value="month">Month</option>
        <option value="week">Week</option>
        <option value="day">Day</option>
        <option value="hour">Hour</option>
        <option value="minute">Minute</option>
      </select>
    </div>
    <div class="col-sm-12">
      <hr>
    </div>
  </div>



  <div class="col-sm-12 mt10">
    <div class="panel panel-primary">
      <div class="panel-heading metric-heading text-center">Response & Usage Statistics</div>
      <div class="panel-body">
        <c3chart bindto-id="response" chart-data="responseHistogramData" chart-columns="responseHistogramColumns" chart-x="responseHistogramX">
          <chart-axis>
            <chart-axis-x axis-position="outer-center"
                          axis-type="category"/>
          </chart-axis>
        </c3chart>
      </div>
    </div>
  </div>

  <div class="col-sm-4 mt5">
    <div class="panel panel-default mini-box text-center panel-hovered">
      <div class="panel-body">
        {{summary.requestsCount}}
      </div>
      <div class="panel-footer panel-footer-sm panel-footer-primary clearfix">
        <span class="left text-bold">Total requests</span>
        <span class="right fa fa-envelope"></span>
      </div>
    </div>
  </div>

  <div class="col-sm-4 mt5">
    <div class="panel panel-default mini-box text-center panel-hovered">
      <div class="panel-body">
        {{summary.requestsWrong}}
      </div>
      <div class="panel-footer panel-footer-sm panel-footer-primary clearfix">
        <span class="left text-bold">Malformed requests</span>
        <span class="right fa fa-undo"></span>
      </div>
    </div>
  </div>

  <div class="col-sm-4 mt5">
    <div class="panel panel-default mini-box text-center panel-hovered">
      <div class="panel-body">
        {{summary.responseWrong}}
      </div>
      <div class="panel-footer panel-footer-sm panel-footer-primary clearfix">
        <span class="left text-bold">Service errors</span>
        <span class="right fa fa-exclamation-triangle"></span>
      </div>
    </div>
  </div>


  <div class="col-sm-12 mt10">
      <div class="panel text-center">
        <div class="panel-body">
            <c3chart bindto-id="gauge-plot1-chart" chart-data="uptime" chart-columns="gaugeColumns">
              <chart-gauge min="0"
                           max="100"
                           units="uptime"
                           width="35"/>
            </c3chart>
          </div>
        </div>
    </div>
  <div class="col-sm-3 col-sm-push-2">
    <div class="panel panel-default mini-box text-center panel-hovered">
      <div class="panel-body">
        {{marketInfo.developers}}
      </div>
      <div class="panel-footer panel-footer-sm panel-footer-primary clearfix">
        <span class="left text-bold">Developers</span>
        <span class="right fa fa-users"></span>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-sm-push-4">
    <div class="panel panel-default mini-box text-center panel-hovered">
      <div class="panel-body">
        {{marketInfo.followers}}
      </div>
      <div class="panel-footer panel-footer-sm panel-footer-primary clearfix">
        <span class="left text-bold">Followers</span>
        <span class="right fa fa-star"></span>
      </div>
    </div>
  </div>

  </div>
</div>
