<div class="row">
  <link href='styles/plugins/swagger/typography.css' media='screen' rel='stylesheet' type='text/css' property=""/>
  <link href='styles/plugins/swagger/reset.css' media='screen' rel='stylesheet' type='text/css' property=""/>
  <link href='styles/plugins/swagger/screen.css' media='screen' rel='stylesheet' type='text/css' property=""/>

      <!-- Swagger API documentation panel -->
      <div class="col-lg-9">
        <div class="panel panel-default mb15">
          <div class="panel-heading">
            Swagger specification
          </div>
          <div class="panel-body">
            <div class="swagger-section">
              <div class="swagger-ui-wrap" id="swagger-ui-container"></div>
            </div>
          </div>
        </div>
      </div><!-- end Swagger Documentation panel -->

      <!-- Sidebar panels -->
      <div class="col-lg-3">

        <!-- API Subscription panel -->
        <div class="panel panel-default mb15">
          <div class="panel-heading text-center">
            API Subscription
          </div>
          <div class="panel-body">
            <button class="btn btn-success btn-block" ng-click="modalSelectApplicationForContract()">Subscribe</button>
          </div>
        </div><!-- end API Subscription panel -->

        <!-- API URL panel -->
        <div class="panel panel-default mb15">
          <div class="panel-heading text-center">
            API URL
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <input readonly type="text" class="form-control" value="{{endpoint.managedEndpoint}}">
              </div>
            </form>
          </div>
        </div><!-- end API URL panel -->

        <!-- Authorization panel -->
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Additional Authorization Required
          </div>
          <div class="panel-body">
            <!-- #start accordion -->
            <accordion class="accordion-panel">
              <auth-accordion-group heading="'OAuth 2.0'"><oauth2></oauth2></auth-accordion-group>
              <auth-accordion-group heading="'Basic'"><basic-auth></basic-auth></auth-accordion-group>
              <auth-accordion-group heading="'Key'"><key-auth></key-auth></auth-accordion-group>
              <auth-accordion-group heading="'Query'"><query-auth></query-auth></auth-accordion-group>
            </accordion>
            <!-- #end accordion -->
          </div>
        </div><!-- end authorization panel -->

      </div> <!-- end sidebar panels -->

</div>
