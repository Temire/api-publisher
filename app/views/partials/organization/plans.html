<div class="row" ng-controller="PlansCtrl">
  <!-- Plans Tab Content -->
  <div class="col-sm-12">
    <input id="plans-filter-f" ng-model="value" ng-change="doSearch()" value="" type="text" placeholder="Filter by plan name...">
    <button id="plans-filter-b" ng-click="onClick()" class="btn btn-default btn-sm"><i class="fa fa-fw fa-search"></i></button>
    <hr>
  </div>
  <!-- The list of plans in this organization -->
  <div class="col-sm-12" ng-hide="plans.length > 0">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 well">
        There aren't any plans configured for this organization. That means all published services in this organization must be public.
      </div>
    </div>
  </div>

  <div class="col-sm-12" ng-show="plans.length > 0 && filteredPlans.length == 0">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 well">
        No plans found matching your filter criteria - please try searching for something different.
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="col-sm-12" ng-repeat="plan in plans">
      <span class="title"><a>{{plan.name}}</a></span>
      <hr>
    </div>
  </div>
</div>
