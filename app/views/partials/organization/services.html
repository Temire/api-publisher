<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <!-- Services Tab Content -->
      <div class="col-sm-12">
        <input id="services-filter-f" ng-model="value" ng-change="doSearch()" value="" type="text" placeholder="Filter by service name..." class="ng-pristine ng-untouched ng-valid">
        <button id="services-filter-b" ng-click="onClick()" class="btn btn-default btn-sm"><i class="fa fa-fw fa-search"></i></button>
        <hr>
      </div>
      <!-- The list of services the user has access to -->

      <div class="col-sm-12" ng-hide="services.length > 0">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 well">
            We couldn't find any services in this organization. Probably because none exist. We hope.
          </div>
        </div>
      </div>

      <div class="col-sm-12" ng-show="services.length > 0 && filteredServices.length == 0">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 well">
            No services found matching your filter criteria - please try searching for something different.
          </div>
        </div>
      </div>

      <div class="col-sm-12" ng-repeat="service in services">
        <div class="col-sm-12">
          <span class="title"><a>{{service.name}}</a></span>
          <a class="apiman-summaryrow-icon pull-right">
            <i class="fa fa-clock-o fa-fw"></i>
            <span class="title-summary-item">Created on</span>
            <span class="title-summary-item">{{service.createdOn | date}}</span>
          </a>
        </div>
        <div class="col-sm-12">
          <span class="description">{{service.description}}</span>
        </div>
        <div class="col-sm-12">
          <hr>
        </div>
      </div>

    </div>
  </div>
</div>
