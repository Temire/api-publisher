<div class="col-sm-12">

  <div class="panel panel-default panel-settings">
    <div class="panel-heading">
      Email Settings
    </div>
    <div class="panel-body">
      <div class="email-list">
        <div class="row">
          <div class="col-xs-12">
            <div data-email="maarten.somers@gmail.com" data-emails-href="https://www.mashape.com/api/middleware/accounts/55c9b496e4b007ed15cad80b/emails/55c9b496e4b007ed15cad80c" data-activations-href="https://www.mashape.com/api/middleware/accounts/55c9b496e4b007ed15cad80b/activations/" class="email-row primary  ">
              <div class="pull-right email-actions">
                <a data-loading-text="Loading..." class="btn btn-primary email-make-primary">
                  <span class="btn-text">Make Primary</span>
                  <span class="loader-icon fa fa-spinner fa-spin"></span>
                </a>
                <a data-method="DELETE" data-loading-text="Loading..." class="btn btn-default email-remove has-icon">
                  <span class="fa fa-trash-o"></span>
                  &nbsp;
                  <span class="btn-text">Remove</span>
                  <span class="loader-icon fa fa-spinner fa-spin"></span>
                </a>
              </div>
              <div>
                <span data-driver="div-email-address" class="email-address">maarten.somers@gmail.com</span>
                <span class="label label-primary">PRIMARY</span>
                <span data-driver="div-email-unverified" class="label label-unverified label-warning">UNVERIFIED</span>
                <a href="#" class="email-resend-activation">Resend activation link</a>
                <i class="fa fa-spinner fa-spin email-resending"></i>
                <span class="email-sent"><i class="fa fa-check"></i>Sent</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <hr>
      </div>
      <form action="https://www.mashape.com/api/middleware/accounts/55c9b496e4b007ed15cad80b/emails/" method="POST" data-driver="form-settings-emails" class="add-email">
        <div class="row">
          <div class="col-xs-12 add-email-error">
            <div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="email-add">
                <span class="fa fa-envelope with-margin"></span>
                <span>Add New Email</span>
                <input id="email-add" type="email" name="email" class="form-control">
              </label>
            </div>
          </div>
        </div>
        <button data-processing-text="processing..." type="submit" data-loading-text="Loading..." class="btn btn-default submit">
          <span class="btn-text">Add New Email</span>
          <span class="loader-icon fa fa-spinner fa-spin"></span>
        </button>
      </form>
    </div>
  </div>
</div>
