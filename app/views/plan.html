<overview entity-version="planVersion" type="plan">
  <overview-header name="{{planVersion.plan.name}}" icon="bar-chart-o" description="{{planVersion.plan.description}}"
                   entity-version="planVersion" versions="versions" select-version="selectVersion(version)" new-version="modalNewVersion()" save="updateDesc"
                   edit-permission="User.isAuthorizedForIn('planEdit', planVersion.plan.organization.id)">

    <!-- Entity Buttons -->
    <div class="toast toast-bottomRight">
      <uib-alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-fade">
        <div ng-bind-html="toast.msg">Test Toast</div>
      </uib-alert>
    </div>
    <div class="text-center">
      <button id="lock" class="btn btn-line-primary btn-sm" placeholder="Locking..." data-icon="fa-cog" ng-if="!locked" ng-click="confirmLockPlan()" ng-disabled="!User.isAuthorizedFor('planAdmin')">Lock Plan</button>
      <div class="mt10" ng-show="!User.isAuthorizedFor('planAdmin') && !locked">
        <p class="text-muted xsmall">
          You do not have the necessary permissions to lock plans.
        </p>
      </div>
    </div>

  </overview-header>

  <overview-tabs>
    <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" uib-btn-radio="'Policies'" id="policies" ui-sref=".policies">Policies</label>
    <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" uib-btn-radio="'Activity'" id="activity" ui-sref=".activity">Activity</label>
    <a id="help" ng-click="showInfoModal()" class="ml30 clickable ion ion-help-circled icon"></a>
  </overview-tabs>
</overview>
