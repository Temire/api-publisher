<div class="page">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-primary">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6 text-primary">
              <h4><i class="fa fa-bar-chart-o"></i>
                Unlimited
              </h4>
            </div>
            <div class="col-sm-6">
              <div class="pull-right">
                <button type="button" class="btn btn-default btn-sm">
                  Version: 1.0<span class="caret"></span>
                </button>
                <button class="btn btn-primary btn-sm">New Version</button>
              </div>
            </div>
            <div class="col-sm-12">
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div>
                <p>Plan without any limitations</p>
              </div>

                <i class="fa fa-clock-o fa-fw"></i>

              <div class="pull-right">
                <button class="btn btn-primary btn-sm" placeholder="Locking..." data-icon="fa-cog" ng-click="lockPlan()">Lock Plan</button>
              </div>
            </div>
            <div class="mt5 col-md-7">

      <div class="panel">
        <div class="panel-body ">
          <div class="btn-group btn-radio">
            <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Overview'" ui-sref=".overview">Overview</label>
            <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Policies'" ui-sref=".policies">Policies</label>

            </div>
