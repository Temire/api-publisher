<div class="page">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="panel panel-primary">
        <div class="panel-body">
          <overview-header name="{{planVersion.plan.name}}" description="{{planVersion.plan.description}}"
                           icon="bar-chart-o" current-version="{{planVersion.version}}" versions="versions"
                           select-version="selectVersion(version)" new-version="modalNewVersion()"></overview-header>
          <div class="row">
            <div class="col-md-7">
              <overview-status created-by="{{planVersion.createdBy}}" created-on="{{planVersion.createdOn}}" status="{{planVersion.status}}"></overview-status>
            </div>
            <div class="col-md-5">
              <!-- The Lock Action -->
              <div class="pull-right">
                <button class="btn btn-primary btn-sm" placeholder="Locking..." data-icon="fa-cog" ng-hide="locked" ng-click="lockPlan()">Lock Plan</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-body ">
          <div class="btn-group btn-radio">
            <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Overview'" ui-sref=".overview">Overview</label>
            <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Policies'" ui-sref=".policies">Policies</label>
            <label class="btn btn-primary btn-justified" ng-model="displayTab.selectedTab" btn-radio="'Activity'" ui-sref=".activity">Activity</label>
          </div>

          <div class="mt10 panel panel-default">
            <div class="panel-body" ui-view>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
