<div class="page" ng-controller="OrganizationCtrl">

    <!-- Organization Create panel -->
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          New Organization
        </div>
        <div class="panel-body">
          <div class="col-sm-12">
            <p class="text-light">Create a new Organization within which to manage your Services and Applications.</p>
            <hr>
          </div>
          <div class="panel">
            <div class="panel-body">
              <div class="col-sm-12">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label class="control-label text-primary">Organization Name</label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" placeholder="Enter organization name..."  value="{{$scope.organizationName}}" required>
                    </div>
                  </div>

                  <div class="form-group mt30">
                    <div class="col-md-12">
                      <label class="control-label text-primary">Organization Description</label>
                      <textarea class="form-control" placeholder="Enter a description (optional)">{{$scope.organizationDescription}}</textarea>
                    </div>
                  </div>
                </form>
                <div class="mt30">
                  <button class="btn btn-primary" ng-click="createOrganization()">Create Organization</button>
                  <button class="btn btn-default ml15">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end Organization Create panel -->

</div>
